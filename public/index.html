<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boom Gate Dashboard</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center text-gray-900">Boom Gate Dashboard</h1>

    <!-- Control Panel -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
      <div class="flex gap-4 flex-wrap">
        <!-- Open Gate Button -->
        <button id="openBtn" class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-green-400 to-green-600 text-white font-semibold rounded shadow hover:from-green-500 hover:to-green-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
          </svg>
          Open Gate
        </button>

        <!-- Close Gate Button -->
        <button id="closeBtn" class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-red-400 to-red-600 text-white font-semibold rounded shadow hover:from-red-500 hover:to-red-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m7-7l-7 7 7 7" />
          </svg>
          Close Gate
        </button>

        <!-- Voice Command Button -->
        <button id="voiceBtn" class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold rounded shadow hover:from-blue-500 hover:to-blue-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1v11m0 0a4 4 0 004-4H8a4 4 0 004 4zm0 0v4m0 4h.01" />
          </svg>
          Voice Command
        </button>
      </div>

      <!-- Status Indicator -->
      <div class="flex items-center gap-2">
        <span class="font-semibold">Status:</span>
        <div id="statusIndicator" class="w-6 h-6 rounded-full bg-gray-400"></div>
      </div>
    </div>

    <!-- Recent Logs -->
    <div class="bg-white shadow-md rounded-lg p-4 mb-8">
      <h2 class="text-2xl font-semibold mb-2">Recent Logs</h2>
      <div id="logContainer" class="h-64 overflow-y-auto rounded-lg bg-gray-50 p-2"></div>
    </div>

    <!-- Gate Events Chart -->
    <div class="bg-white shadow-md rounded-lg p-4">
      <h2 class="text-2xl font-semibold mb-2">Gate Events Timeline</h2>
      <canvas id="logChart" class="w-full h-64"></canvas>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
