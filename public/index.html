<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boom Gate Dashboard</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center text-gray-900">Boom Gate Dashboard</h1>

    <!-- Control Panel -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
      <div class="flex gap-4 flex-wrap">
        <button id="openBtn" class="px-6 py-3 bg-green-500 text-white font-semibold rounded shadow hover:bg-green-600 transition">
          Open Gate
        </button>
        <button id="closeBtn" class="px-6 py-3 bg-red-500 text-white font-semibold rounded shadow hover:bg-red-600 transition">
          Close Gate
        </button>
        <button id="voiceBtn" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded shadow hover:bg-blue-600 transition">
          ðŸŽ¤ Voice Command
        </button>
      </div>
      <div class="flex items-center gap-2">
        <span class="font-semibold">Status:</span>
        <div id="statusIndicator" class="w-6 h-6 rounded-full bg-gray-400"></div>
      </div>
    </div>

    <!-- Recent Logs -->
    <div class="bg-white shadow-md rounded-lg p-4 mb-8">
      <h2 class="text-2xl font-semibold mb-2">Recent Logs</h2>
      <div id="logContainer" class="h-64 overflow-y-auto border p-2 rounded bg-gray-50"></div>
    </div>

    <!-- Gate Events Chart -->
    <div class="bg-white shadow-md rounded-lg p-4">
      <h2 class="text-2xl font-semibold mb-2">Gate Events Timeline</h2>
      <canvas id="logChart" class="w-full h-64"></canvas>
    </div>

  </div>

  <script src="scripts.js"></script>
</body>
</html>
